<div class="container">
  <div *ngIf="selected"  class="col-6">
    <app-especie-detail [especieDetail]="selectedEspecie"></app-especie-detail>
  </div>
  <div class="row">
    <br/>
    <br/>
  </div>
  <div class="col-6">
    <table class="table table-striped">
      <thead class ="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Nombre cientifico</th>
          <th scope="col">Alimentacion</th>
          <th scope="col">Distribucion Mundial</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of especies" (click)="onSelected(e)">
          <td>
            <dd>{{e.id}}</dd>
          </td>
          <td>
            <dd>{{e.name}}</dd>
          </td>
          
          <td>
            <dd>{{e.scientific_name}}</dd>
          </td>
          <td>
            <dd>{{e.feeding}}</dd>
          </td>
          <td>
            <dd>{{e.global_distibution}}</dd>
          </td>
      </tr>
      </tbody>
    </table>
  </div>
  
</div>
